<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui" 
	xmlns:rich="http://richfaces.org/rich"
    xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <adm:panelGrid>
  <adm:outputLabel value="#{msg['organization.organizationId']}" required="true"/>
  

         <b:selectOneMenu styleClass="select" select2="true" id="organizationId" value="#{operatorSelectOrgBean.selectOrganizationIncludeBean.organizationId}">
              <adm:selectItemPleaseSelect itemValue="0" />
              <c:forEach items="#{operatorSelectOrgBean.suggestedOrgs}" var="organization">
                <f:selectItem itemLabel="#{organization.nameWithOrganizationId}" itemValue="#{organization.organizationId}" />
              </c:forEach>
              
                <f:ajax event="change" render="@form" 
                         listener="#{operatorSelectOrgBean.selectOrganizationAction}"/>
            </b:selectOneMenu>
            
            

        <h:outputText value="" />
      </adm:panelGrid>
     
   <adm:message id="organizationIdErrorMsg" for="organizationId" /> 

</ui:composition>
